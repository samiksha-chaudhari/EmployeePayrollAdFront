<mat-toolbar style="background-color: rgb(212, 250, 231);border-bottom: 1px solid rgb(212, 250, 231);">
    <div class="menu">
        <mat-list-item (click)="sidenav.toggle();">
            <mat-icon mat-list-icon>menu</mat-icon>
        </mat-list-item>
        <div style="margin-left: 520px;">
            <img src="../../../assets/logoo.png" style="height: 40px;">
            <div style="color: #1e9151;font-size: 30px; margin-left: 50px; margin-top: -40px;">Employee Payroll</div>
        </div>
    </div>

    <div class="endIcons">
        <mat-list-item (click)="logout();">
            <mat-icon mat-list-icon>supervised_user_circle</mat-icon>
        </mat-list-item>
    </div>
</mat-toolbar>

<mat-sidenav-container class="main">
    <mat-sidenav #sidenav mode="side" opened>
        <mat-nav-list>
            <mat-list-item (click)="EmpDetail();">
                <mat-icon mat-list-icon>face</mat-icon>
                <h4 mat-line>Employee Details</h4>
            </mat-list-item>
            <mat-list-item (click)="Address()">
                <mat-icon mat-list-icon>home</mat-icon>
                <h4 mat-line>Employee Address</h4>
            </mat-list-item>
            <mat-list-item (click)="Salary()">
                <mat-icon mat-list-icon>attach_money</mat-icon>
                <h4 mat-line>Salary Details</h4>
            </mat-list-item>
            <mat-list-item (click)="Attendance()">
                <mat-icon mat-list-icon>check</mat-icon>
                <h4 mat-line>Attendance Details</h4>
            </mat-list-item>
            <mat-list-item (click)="Payout()">
                <mat-icon mat-list-icon>payment</mat-icon>
                <h4 mat-line>Payout Details</h4>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
