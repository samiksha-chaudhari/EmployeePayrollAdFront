<div>
    <div>
      <h2 style="color: #1e9151;text-align: center;">Employee Payout Details</h2>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"
      style="margin-top: 30px; margin-left:30px; width: 28cm;">
  
      <ng-container matColumnDef="salaryId">
        <th mat-header-cell *matHeaderCellDef> Salary ID </th>
        <td mat-cell *matCellDef="let element"> {{element.salaryId}} </td>
      </ng-container>
  
      <ng-container matColumnDef="ctc">
        <th mat-header-cell *matHeaderCellDef>CTC Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.ctc}} </td>
      </ng-container>
  
      <ng-container matColumnDef="pf">
        <th mat-header-cell *matHeaderCellDef> PF Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.pf}} </td>
      </ng-container>
  
      <ng-container matColumnDef="tax">
        <th mat-header-cell *matHeaderCellDef> TAX Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.tax}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let row">
          <mat-icon mat-raised-button (click)="openDialog(row)" color="primary" mat-list-icon> mode_edit</mat-icon>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="5" [pageSize]="5" [pageSizeOptions]="[1, 2, 3,4]" aria-label="Select page">
    </mat-paginator>
  </div>
